.headers {
   font-size: 0.8rem !important;
   border-right: 1px solid #e6e9f0;

<div class="container">
<div class="row gutters">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
<div class="card">
<div class="card-body p-0">
<div class="invoice-container">
<div class="invoice-header">
<div class="row gutters">
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
    <img src="https://starbakery.s3.ap-northeast-1.amazonaws.com/logo_whitebg.png" class="invoice-logo"/>
</div>
<div class="col-lg-6 col-md-6 col-sm-6">
<address class="text-right">
Opp. Kuskal Patiya, Nr.Banas Oil Mill,Palanpur<br>
Deesa Highway,At,Badarpura,Ta.Planpur,<br>
Dist.Banaskantha,Ahemdabad,India,385001
</address>
</div>
</div>

<div class="row gutters">
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9" style="width: 8rem;">
        <div class="invoice-details">
            <strong><div id="routeName"></div></strong>
        </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3" class="text-right">
        <strong><div id="invoiceNumber"></div></strong>
        <strong><div id="date"></div></strong>
    </div>
    </div>
</div>

<div class="invoice-body">
<div class="row gutters">
<div class="col-lg-12 col-md-12 col-sm-12">
<div class="table-responsive">
<table class="table custom-table m-0">
<thead>
<tr>
<th class="headers">
    <h5>No.</h5></th>
<th class="headers" ><h5>Product Name</h5></th>
<th class="headers"><h5>Quantity</h5></th>
<th class="headers"><h5>Price</h5></th>
<th class="headers"><h5>Sub Total</h5></th>
</tr>
</thead>
<tbody id="productTableBody">
</tbody>
</table>
</div>
</div>
</div>

</div>
<div class="invoice-footer">
Thank you for your Business.
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
</script>

<script>
    // Access the span elements by their IDs
    const invoiceNumberDiv = document.getElementById('invoiceNumber');
    const dateDiv = document.getElementById('date');
    const routeSpan = document.getElementById('routeName');
    const tableBody = document.getElementById('productTableBody');
    // Access other spans similarly

    // Update the spans with dynamic data
    invoiceNumberDiv.textContent = '<%= invoiceNumber %>';
    dateDiv.textContent = '<%= date %>';
    routeSpan.textContent = '<%= routeName %>';
  //  dateDiv.textContent = '<%= date %>';
  var productsString= '<%= products %>';
    const decodedJsonString = productsString
  .replace(/&#34;/g, '"')
  .replace(/&quot;/g, '"');

  const productData = JSON.parse(decodedJsonString);
  for (let i = 0; i < productData.length; i++) {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${i + 1}</td>
        <td>${productData[i].description}</td>
        <td>${productData[i].quantity}</td>
        <td>₹${productData[i].price.toFixed(2)}</td>
        <td>₹${(productData[i].quantity * productData[i].price).toFixed(2)}</td>
    `;
    tableBody.appendChild(row);
}

// Add rows for additional charges (shipping, handling, tax, grand total)
const additionalChargesRow = document.createElement('tr');
additionalChargesRow.innerHTML = `
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td colspan="2">
        <p>
            <h5 class="text-success"><strong>Grand Total</strong></h5>
        </p>
    </td>
    <td>
        <h5 class="text-success"><strong>₹${calculateGrandTotal()}</strong></h5>
    </td>
`;
tableBody.appendChild(additionalChargesRow);

// Calculate subtotal and grand total
function calculateSubtotal() {
    let subtotal = 0;
    for (const product of productData) {
        subtotal += product.quantity * product.price;
    }
    return subtotal.toFixed(2);
}

function calculateGrandTotal() {
    const shippingHandling = 0;
    const tax = 0;
    return (parseFloat(calculateSubtotal()) + shippingHandling + tax).toFixed(2);
}
    // Update other spans similarly
    </script>
